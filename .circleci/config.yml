version: 2

jobs:
  build_x86_64:
    docker:
      - image: heroku/heroku:18
    steps:
      - checkout
      - run: apt-get update; apt-get install -y --no-install-recommends autoconf automake libtool git cmake make g++ liblog4cpp5-dev libjsoncpp-dev libjpeg-dev
      - run: make install DESTDIR=/tmp/artifact
      - store_artifacts:
          path: /tmp/artifact 

workflows:
  version: 2
  build:
    jobs:
      - build_x86_64
